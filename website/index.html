<!DOCTYPE html>
<html>
<head>
	<title>hda shortener</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<meta name="description" content="hda url shortener.">
	<meta name="keywords" content="short url, url shortener, fast short url, hda url, tiny url, hda, cute url">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="favicon.png">
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
<style>
	body, html {
	height:100%;
	padding-top: 50px
	}
	form, h2, .center {
	text-align: center;
	}
</style>
</head>
<body>
<div class="container">
	<form action="add" id="urlform" method="POST" accept-charset="utf-8">
	<div class="control-group">
	<div class="input-append">
	<input type="text" id="url" value="" placeholder="Long URL -> hda.me/xxxxx">
	<input class="btn btn-warning "type="submit" value="Shorten">
</div>
</div>
</form>
</div>
<script>
	var form = $('#urlform');
	form.submit(function () {
	$.ajax({
	type: form.attr('method'),
	url: form.attr('action') + '?url=' + $('#url').val(),
	success: function (data) {
	$('#urlform').append('<p style="color:#FFA500">' + 'https://' + location.host + '/' +
	data[0].uid + '</p>')
	}
	});
	 return false;
	});
</script>
</body>
</html>
